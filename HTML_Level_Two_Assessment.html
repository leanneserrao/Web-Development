<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test 2 HTML</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="basics.html" method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="first">First Name:</label>
      <input id="first" type="text" name="firstname" placeholder="First Name" required>

      <label for="last">Last Name:</label>
      <input id="last" type="text" name="lastname" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="name@email.com" required>

      <label for="pass">Password:</label>
      <input id="pass" type="password" name="password" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="age" value="yes">

      <label for="no">No:</label>
      <input id="no" type="radio" name="age" value="no">

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>

      </select>
      <p></p>

      <input type="submit" name="submit" value="Sign Up">


    </form>

  </body>
</html>
